<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app {
            margin: 20px;
        }
        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <g-row style="border: 1px solid #000;" :gutter="10">
        <g-col>2</g-col>
        <g-col>22</g-col>
        <g-col>1</g-col>
        <g-col>1</g-col>
        <g-col>1</g-col>
    </g-row>
    <!--<g-row>-->
        <!--<g-col span="2">2</g-col>-->
        <!--<g-col :span="22">22</g-col>-->
    <!--</g-row>-->
    <!--<g-row>-->
        <!--<g-col span="2">2</g-col>-->
        <!--<g-col :span="20" :offset="2">20</g-col>-->
    <!--</g-row>-->
    <div class="box">
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <g-button @click="message=message+1">加一</g-button>
    </div>
    <div class="box"><g-input value="disabled" disabled></g-input></div>
    <div class="box"><g-input value="readonly" readonly></g-input></div>
    <div class="box"><g-input value="error" error="密码要大于8个字符"></g-input></div>
    <g-button @click="loading1=!loading1" icon="download" :loading="loading1">
        按钮
    </g-button>
    <g-button icon="left" :loading="loading1">
        按钮
    </g-button>
    <g-button icon="right" icon-position="right">
        按钮
    </g-button>
    <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button icon="more">更多</g-button>
        <g-button icon="right">下一页</g-button>
    </g-button-group>
</div>
<script src="./src/app.js"></script>
</body>
</html>
