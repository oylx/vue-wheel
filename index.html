<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue wheel UI</title>
    <style>
        *{margin: 0;padding:0;box-sizing: border-box}
        :root{
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eeeeee;
            --border-radius: 4px;
            --color:#333;
            --border-color:#999;
            --border-color-hover:#666;
        }
    </style>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <div id="app">
        <g-button icon="up" icon-position="left">按钮</g-button>
        <g-button icon="up" icon-position="right">按钮</g-button>
        <g-button icon="up" icon-position="up">按钮</g-button>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1096226_njx6cbpwht8.js"></script>
</html>
