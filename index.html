<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wheel</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        img {max-width: 100%;}
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <!--<g-tabs @update:selected="selectedTab=$event" direction="horizontal">-->
    <g-tabs :selected.sync="selectedTab" direction="horizontal">
        <g-tabs-head class="frank">
            <template slot="actions">
                <button>设置</button>
            </template>
            <g-tabs-item name="movie">
                <g-icon name="settings"></g-icon>电影
            </g-tabs-item>
            <g-tabs-item name="record" disabled>
                纪录片
            </g-tabs-item>
            <g-tabs-item name="play">
                综艺
            </g-tabs-item>
        </g-tabs-head>
        <g-tabs-body>
            <g-tabs-pane name="movie">
                电影相关资讯
            </g-tabs-pane>
            <g-tabs-pane name="record">
                纪录片相关资讯
            </g-tabs-pane>
            <g-tabs-pane name="play">
                综艺相关资讯
            </g-tabs-pane>
        </g-tabs-body>
    </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
